<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Fellows Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <script type="text/javascript">
      src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars CDN
    </script>
    <script id="book-template" type="text/x-handlebars-template">
      <div class="book" data-id="{{book_id}}">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
      </div>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div class="details">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h3>{{isbn}}</h3>
        <p>{{description}}</p>
      </div>
    </script>
  </head>

  <body>
            <!--Start Of Hamburger Menu-->
<nav>
  <div class="mainNav clearfix">
    <p class="navicon">&#9776;</p>
  </div>

              <!--End of Hamburger Menu-->
    <header>
      <img src="resources/images/cfshield.png" alt="">
      <h1>Code Fellows Books</h1>

    </header>
    <section class="create-view">
        <h2>Add New Book</h2>
        <form class="create-book">
          <input type="text" name="title" placeholder="Book Title" value="">
          <input type="text" name="author" placeholder="Author" value="">
          <input type="text" name="isbn" placeholder="ISBN" value="">
          <input type="text" name="image_url" placeholder="Image URL" value="">
          <textarea name="description" placeholder="Please enter a description of the book." rows="8" cols="80"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    <section id="book-details">
      <!-- to be completed -->
    </section>
    <section id="book-view">

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="scripts/errorView.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/bookView.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script>
      app.Book.fetchAll(app.bookView.initIndexView);
    </script>
  </body>
</html>
