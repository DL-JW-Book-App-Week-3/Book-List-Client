<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Fellows Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <script type="text/javascript">
      src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars CDN
    </script>
    <script id="book-template" type="text/x-handlebars-template">
      <a href="/{{book_id}}"><div class="book">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
      </div></a>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div class="details">
        <button data-id="update">update</button>
        <button data-id="delete">submit</button>
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h4>{{isbn}}</h3>
        <p>{{description}}</p>

      </div>
    </script>
  </head>

  <body>
    <header>
      <img src="resources/images/cfshield.png" alt="">
      <h1>Code Fellows Books</h1>
    </header>
                <!--Start Of Hamburger Menu-->
<nav>
  <div class="main-nav clearfix">
    <p class="navicon">&#9776;</p>
  </div>
  <ul class="drop-down clearfix">
    <li><a href="/">Home</a></li>
    <li><a href="/new"></a>New</li>
  </ul>
</nav>
              <!--End of Hamburger Menu-->
<div class="create-view">
  <p>
    <a id="add" href="#">add new book</a>
  </p>
  <form class="create-book">
    <input id="title" type="text" name="title" placeholder="  title" value="">
    <input id="author" type="text" name="author" placeholder="  author" value="">
    <input id="isbn" type="text" name="isbn" placeholder="  isbn" value="">
    <input id="url" type="text" name="image_url" placeholder="  image url" value="">
    <textarea id="description" name="description" placeholder="  please enter a description of the book." rows="8" cols="80"></textarea>
    <button id="submit" type="submit">submit</button>
  </form>
</div>
    <section id="book-details">
      
    </section>
    <div class="update-view">
      <p>
        <a id="update" href="#">update: book title</a>
      </p>
      <form class="update-book">
        <input id="title2" type="text" name="title" placeholder="  title" value="">
        <input id="author2" type="text" name="author" placeholder="  author" value="">
        <input id="isbn2" type="text" name="isbn" placeholder="  isbn" value="">
        <input id="url2" type="text" name="image_url" placeholder="  image url" value="">
        <textarea id="description2" name="description" placeholder="  please enter a description of the book." rows="8" cols="80"></textarea>
        <button id="submit2" type="submit">submit</button>
      </form>
    </div>
    <section id="book-view">

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/errorView.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/bookView.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/routes.js"></script>
  </body>
</html>
