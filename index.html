<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Fellows Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <script type="text/javascript">
      src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars CDN
    </script>
    <script id="book-template" type="text/x-handlebars-template">
      <a href="/{{book_id}}"><div class="book">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
      </div></a>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div data-id="{{book_id}}" class="details">
        <a href="/:id/update"><div data-id="update-btn" id="update-btn">update</div></a>
        <a href="/:id/delete"><div data-id="delete-btn" id="delete-btn">delete</div></a>
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h4>{{isbn}}</h3>
        <p>{{description}}</p>

      </div>
    </script>
  </head>
  <body>
    <header>
      <img src="resources/images/cfshield.png" alt="">
      <h1>Code Fellows Books</h1>
    </header>
<nav> <!--Start Of Hamburger Menu-->
  <div class="main-nav clearfix">
    <p class="navicon">&#9776;</p>
  </div>
  <ul class="drop-down clearfix">
    <li><a href="/">Home</a></li>
    <li><a href="/new">New</a></li>
  </ul>
</nav> <!--End of Hamburger Menu-->

<div class="search-view"> <!-- Start of Search-->
      <form>
          <label for="search">Search for Books</label>
          <input type="text" name="author-search" cols="50">
          <input type="text" name="title-search" cols="50">
          <input type="number" name="isbn-search" cols="50">
          <button id="submit" data-method="search">submit</button>
      </form>
</div> <!--End of Search-->
  <div class="search-results"> <!--Start of Search Results-->
    <ul id="search-content">

    </ul>
  </div> <!--End of Search Results-->


<div class="admin-view"> <!--Start Of Admin View Login-->
  <p>
    <a id="login">please enter your passphrase</a>
  </p>
  <form class="admin-view">
    <input id="passphrase" type="text" name="title" placeholder="  . . . . ." value="">
    <button id="submit3" type="submit">submit</button>
  </form>
</div> <!--End Of Hamburger Menu-->
<p id="login">Welcome Admin!</p>
<p id="logout">Admin Sign In</p>
<div class="create-view"> <!--Start Of New Book Form-->
  <p>add new book</p>
  <form class="create-book">
    <input id="title" type="text" name="title" placeholder="  title" value="">
    <input id="author" type="text" name="author" placeholder="  author" value="">
    <input id="isbn" type="text" name="isbn" placeholder="  isbn" value="">
    <input id="url" type="text" name="image_url" placeholder="  image url" value="">
    <textarea id="description" name="description" placeholder="  please enter a description of the book." rows="8" cols="80"></textarea>
    <button id="submit" type="submit">submit</button>
  </form>
</div> <!--End Of New Book Form-->
<div class="update-view"> <!--Start Of Book Update Form-->
  <p>update: book title</p>
  <form class="update-book">
    <input id=book_id type="number" readonly>
    <input id="title-update" type="text" name="title" placeholder="  title" value="">
    <input id="author-update" type="text" name="author" placeholder="  author" value="">
    <input id="isbn-update" type="text" name="isbn" placeholder="  isbn" value="">
    <input id="url-update" type="text" name="image_url" placeholder="  image url" value="">
    <textarea id="description-update" name="description" placeholder="  please enter a description of the book." rows="8" cols="80"></textarea>
    <button id="submit-update" type="submit">submit</button>
  </form>
</div> <!--End Of Book Update Form-->
    <section id="book-details"> <!--Start Of Book Details-->

    </section> <!--End Of Book Details-->
    <section id="book-view"> <!--Start Of Book View-->

    </section> <!--End Of Book View-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/errorView.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/bookView.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/adminView.js"></script>
  </body>
</html>
