<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Code Fellows Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles.module.css">
  <script type="text/javascript">
    src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars CDN
  </script>
</head>

<body>
  <header>
    <img src="resources/images/cfshield.png" alt="">
    <h1>Code Fellows Books</h1>
    <script id="book-template" type="text/x-handlebars-template">
      <div class="book">
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
        <h3>{{isbn}}</h3>
        <p>{{image_url}}</p>
        <p>{{description}}</p>
        <p>{{page_count}}</p>
      </div>
    </script>
  </header>
  <section id="book-view">

  </section>
  <section id="book-about">
    <!-- to be completed -->
  </section>
</body>
<script type="text/javascript">
  src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" //jQuery CDN
</script>
<script type="text/javascript">
  src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars Template
</script>
<script type="text/javascript">
  src = "errorView.js"
</script>

</html>
