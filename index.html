<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Fellows Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <script type="text/javascript">
      src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.min.js" //Handlebars CDN
    </script>
    <script id="book-template" type="text/x-handlebars-template">
      <a href="/{{book_id}}"><div class="book">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <p>{{author}}</p>
      </div></a>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div class="details">
        <img src="{{image_url}}">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h4>{{isbn}}</h3>
        <p>{{description}}</p>
      </div>
    </script>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="resources/images/cfshield.png" alt="">
        <h1>Code Fellows Books</h1>
      </a>
    </header>
    <section id="book-details">
      <!-- to be completed -->
    </section>
    <section id="book-view">

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/errorView.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/bookView.js"></script>
    <script src="scripts/routes.js"></script>
    <script>
      app.Book.fetchAll(app.bookView.initIndexView);
    </script>
  </body>
</html>
